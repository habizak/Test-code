<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <body>
        <div class="section">
            <div class="copy">
                <p>Lebih enak dari makanan hits, lebih fresh dari konten viral! Nikmati berbagai produk makanan kami dan bikin momen santapmu makin istimewa!</p>
            </div>
        </div>

        <div class="image"></div>

        <h1 id="typewriter"></h1>

        <script>
            const text = "Welcome to Air Koteh Industries.";
            let index = 0;

            function type() {
            if (index < text.length) {
                document.querySelector("#typewriter").textContent += text[index];
                index++;
                setTimeout(type, 70); // typing speed
            }
            }
            type();
        </script>
    </body>
</main>
</html>
